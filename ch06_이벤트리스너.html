<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너</title>
</head>
<body>
    <p id="text">이벤트 리스너를 통해서 값을 바꿔줍니다</p>

    <script>
        // 이벤트리스너를 붙여줄 DOM 객체가져오기 
        const text = document.querySelector("#text"); //-> 모든 자바스크립트에서 사용가능
        // 가져온 DOM 객체에 이벤트 리스너 붙이기 
        // 1. 함수 이름을 전달해서 함수 내용을 전달하기
        // 2. 인수를 가져 올 경우
        // 익명함수 안에서 넣어서 함수 내용을 전달하기 
        text.addEventListener("click", 
        function(){
            let r = Math.floor(Math.random()*256);
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            // DOM의 속성 값은 문자열로 들어가기에
            // ``을 이용하여 변수의 값을 가져갈 수 있도록 한다.
            changeColor(`rgb(${r},${g},${b})`) // 이 형태 반드시 유지 
            // console.log("1. 이벤트 실행 확인")
            // console.log("2. 값이 들어가 있는지 확인")
        });

        // 이벤트 리스너에 들어갈 함수 작성하기
        // 함수는 어디에 적든 상관없음 
        function changeColor(color) {
            // DOM의 속성 값은 문자열로 들어간다.
            text.style.color = color
        }

        // 백그라운드 색을 바꾸는 함수를 작성하고
        // addEventListener()메소드를 사용하여 
        // text 객체에 click이벤트로 추가 하세요
        function chageBackground() {
            // if 문을 사용하여 backgroundColor가 yellow일때
            // blue로 바꿀 수 있도록 수정하기
            if(text.style.backgroundColor == "yellow")
                text.style.backgroundColor = "blue";
            else
                text.style.backgroundColor = "yellow";
            
        }
        text.addEventListener("click",chageBackground)

        // 서로 다른 함수라면 같은 이름을 사용해도 상관 없음 
    </script>
</body>
</html>
