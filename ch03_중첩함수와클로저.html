<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩함수와 클로저</title>
</head>
<body>
    <script>
        // 중첩함수 > 함수 안에 함수가 들어가 있는 형태
        function f() { // 감싸고 있는 함수
            let value = 123;
            //함수 안에 있는 함수는 호이스팅 되지 않고 함수 안에서만 사용할 수 있다
            function g(){ // 함수 안에 생성된 함수
                alert(value)
            }
            g(); //f() 함수 안에서 호출
        }
        // 중첩함수를 실행하기위해 감싸고 있는 함수 호출
        f();
        // g(); // 함수 안에 있는 함수는 호출 할 수 없다.

        function add(a,b) {
            let sum = a+b;
            function printNum(){
                // document.write를 이용하여 sum 출력
                document.write(sum);
            }
            printNum();
        }
        add(5,6);

        // 클로저 함수 - 중첩함수의 하나로 외부 변수에 접근하는 함수
        function count() { // 감싸고 있는 함수 
            let count = 0;
            return function(){ //클로저 함수
                return count+=1;
            }
        }
        // 외부로 호출하기 위한 함수 - count() 함수 한번 호출!
        let startCount = count();

        // srtartCount로 클로저 함수 호출
        document.write(startCount()); 

        // 클로저함수가 없는 함수 - 호출할 때 마다 초기화
        function noCount() {
            let count =0;
            return count+=1;
        }

        // 입력받은 숫자값을 더해주는 클로저 함수
        function sumClosurs() {
            let sum =0; // 변수 초기화
            return function(num) { // 클로저 함수
                return sum+=num
            }
        }
        // sumClosurs 함수 실행, 
        // return에 넣어준 클로저 함수 startSum에 할당
        let startSum = sumClosurs();
        document.write(`<p>${startSum(3)}</p>`)
        document.write(`<p>${startSum(5)}</p>`)

        // 클로저 함수를 이용하여,
        // 넣은 값을 계속해서 곱하는 함수를 만드세요
        // multiClosuers() / startMulti
        // 클로저함수를 화살표 함수로 작성
        function multiClosuers() {
            let multi =1;
            return num => multi*=num
        }
        let startMulti = multiClosuers();
        document.write(`<p>${startMulti(3)}</p>`)
        document.write(`<p>${startMulti(2)}</p>`)

    </script>
</body>
</html>
